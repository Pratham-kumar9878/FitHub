<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fithub - Login & Signup</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
 
    
    
    /* Main Content Styles */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 80px; /* Increased padding for more space */
    }
    
    /* Login Container Styles */
    .login-container {
      background-color: #1a1a1a;
      border: 2px solid #FF6600;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 350px; /* Slightly wider */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 40px 0; /* Added margin for more space */
    }

    h1 {
      text-align: center;
      color: #FF6600;
      margin-top: 0;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px; /* Increased spacing */
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ddd;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.8);
      outline: none;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: #FF6600;
      box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #FF6600;
      color: #FFFFFF;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #e65c00;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .toggle-link {
      text-align: center;
      margin-top: 20px;
      color: #ddd;
    }

    .toggle-link a {
      color: #FF6600;
      text-decoration: none;
      font-weight: 500;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .form-container {
      display: none;
    }

    /* Newsletter Form Styles */
    .footer-column form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .footer-column input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.8);
      outline: none;
      box-sizing: border-box;
    }
    
    .footer-column input[type="email"]:focus {
      border-color: #FF6600;
      box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.2);
    }
    
    .footer-column .btn {
      padding: 10px;
      background-color: #FF6600;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .footer-column .btn:hover {
      background-color: #e65c00;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <main>
    <div class="login-container">
      <h1 id="formTitle">Fithub Login</h1> 

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="toggle-link">
          <span>Don't have an account? </span><a href="#" id="showSignup">Sign Up</a>
        </div>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form-container">
        <div class="form-group">
          <label for="newUsername">Username</label>
          <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="newPassword">Password</label>
          <input type="password" id="newPassword" name="newPassword" placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <div class="toggle-link">
          <span>Already have an account? </span><a href="#" id="showLogin">Login</a>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Toggle Forms
    document.getElementById('showSignup').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('formTitle').innerText = 'Fithub Signup';
    });

    document.getElementById('showLogin').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('formTitle').innerText = 'Fithub Login';
    });

    // Signup Form Handler
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const newUsername = document.getElementById('newUsername').value.trim();
      const email = document.getElementById('email').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();

      if (newUsername && email && newPassword) {
        const user = {
          username: newUsername,
          email: email,
          password: newPassword
        };

        localStorage.setItem('fithubUser', JSON.stringify(user));

        alert('Signup Successful! Welcome ' + newUsername);
        this.reset();

        // Switch to login form
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('formTitle').innerText = 'Fithub Login';
      } else {
        alert('Please fill in all fields.');
      }
    });

    // Login Form Handler
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const storedUser = JSON.parse(localStorage.getItem('fithubUser'));

      if (
        storedUser &&
        username === storedUser.username &&
        password === storedUser.password
      ) {
        alert('Login Successful! Welcome back, ' + username);
        console.log("Redirecting to FitHub");
        window.location.href = 'index.html';  
      } else {
        alert('Invalid Username or Password!');
      }
    });
  </script>
</body>
</html>
