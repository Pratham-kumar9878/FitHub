body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Section Styling */
.products-section {
  background-color: #000; /* Black background */
  padding: 40px 20px;
  text-align: center;
}

.products-section h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  color: white; /* White heading */
}

/* Card Container Styling */
.product-cards {
  display: flex;
  flex-wrap: wrap; /* Ensures responsiveness */
  justify-content: center;
  gap: 20px; /* Space between cards */
}

/* Individual Card Styling */
.product-card {
  background-color: #1a1a1a; /* Dark gray for contrast */
  border-radius: 10px;
  width: 250px;
  padding: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: center;
  transition: transform 0.3s ease-in-out;
  display: flex; /* Add flexbox to the card */
  flex-direction: column; /* Stack content vertically */
}

.product-card:hover {
  transform: scale(1.05); /* Slight zoom effect on hover */
}

.product-card img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

.product-card h3 {
  font-size: 1.2rem;
  margin-top: 10px;
  color: white; /* White product name */
}

.product-card .description {
  font-size: 0.9rem;
  margin-top: 5px;
  color: white; /* White description text */
}

.product-card .ratings {
  margin-top: 5px;
  color: yellow; /* Yellow ratings stars */
}

.product-card p.price {
  font-size: 1rem;
  font-weight: bold;
  margin-top: 10px;
  color: white; /* White price */
}

.product-card button.buy-now {
  margin-top: auto; /* Push button to the bottom */
  padding: 10px 20px;
  background-color: orange; /* Orange button */
  color: black; /* Black text on button */
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}

.product-card button.buy-now:hover {
  background-color: #ff9900; /* Darker orange on hover */
}

/* Responsive Design for Smaller Screens */
@media (max-width: 768px) {
  .product-card {
    width: calc(50% - 20px); /* Two cards per row on smaller screens */
  }
}

@media (max-width: 480px) {
  .product-card {
    width: calc(100% - 20px); /* One card per row on very small screens */
  }
}

</style>
